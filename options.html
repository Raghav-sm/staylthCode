<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>LeetCode AI Solutions - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      background: #f8f9fa;
      color: #333;
      transition: background .3s, color .3s;
    }
    body.dark { background: #1a1a1a; color: #e0e0e0; }

    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    h2 { margin: 0; color: #ffa116; }

    .form-group { margin-bottom: 18px; }
    label { display: block; font-weight: 500; margin-bottom: 6px; }
    input[type=text] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }

    .btn {
      padding: 10px;
      background: #ffa116;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover { background: #e69110; }

    .success-message {
      display: none;
      padding: 10px;
      margin-top: 12px;
      text-align: center;
      background: #d4edda;
      color: #155724;
      border-radius: 4px;
    }
    body.dark .success-message { background: #155724; color: #d4edda; }
  </style>
</head>
<body class="light">
  <div class="header">
    <h2>StaylthCode AI Solutions</h2>
    <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
  </div>

  <div class="form-group">
    <label for="api-key">Gemini API Key:</label>
    <input type="text" id="api-key" placeholder="Enter your Gemini API key"/>
    <p style="font-size:12px; margin-top:6px;">
      Get an API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
    </p>
  </div>

  <button id="save-button" class="btn">Save Settings</button>
  <p id="success-message" class="success-message">Settings saved successfully!</p>

  <script src="options.js"></script>
</body>
</html>
